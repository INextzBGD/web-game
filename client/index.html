
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/1b79c4b552.js" crossorigin="anonymous"></script>
    <title>Web Game</title>
</head>
    <body>
        <div class="app">
            <div class="game-init">
                <input type="text">
                <select class="skin">
                    
                </select>
                <button class="btn-char">Criar</button>
                <label class="status"></label>
            </div>
            <div class="world">
                
            </div>

            <div class="actions">
                <div class="action-msg">
                    <input class="input-msg" type="text" placeholder="Pressione enter para ativar o chat">
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/sprites-list.js"></script>
        <script src="js/sprites.js"></script>
        <script src="js/events.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
